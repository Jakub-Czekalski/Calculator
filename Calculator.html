<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="calculator__main">
        <div class="claculator__screen">0</div>
        <ul class="calculator__keyboard">
            <li class="keyboard button-0" ><button class="keyboard__number keyboard__number--border key-0" data-type="number">0</button></li>
            <li class="keyboard button-1" ><button class="keyboard__number keyboard__number--border key-1" data-type="number">1</button></li>
            <li class="keyboard button-2" ><button class="keyboard__number keyboard__number--border key-2" data-type="number">2</button></li>
            <li class="keyboard button-3" ><button class="keyboard__number keyboard__number--border key-3" data-type="number">3</button></li>
            <li class="keyboard button-4" ><button class="keyboard__number keyboard__number--border key-4" data-type="number">4</button></li>
            <li class="keyboard button-5" ><button class="keyboard__number keyboard__number--border key-5" data-type="number">5</button></li>
            <li class="keyboard button-6" ><button class="keyboard__number keyboard__number--border key-6" data-type="number">6</button></li>
            <li class="keyboard button-7" ><button class="keyboard__number keyboard__number--border key-7" data-type="number">7</button></li>
            <li class="keyboard button-8" ><button class="keyboard__number keyboard__number--border key-8" data-type="number">8</button></li>
            <li class="keyboard button-9" ><button class="keyboard__number keyboard__number--border key-9" data-type="number">9</button></li>
            <li class="keyboard button-plus" ><button class="keyboard__symbol keyboard__symbol--border key-plus" data-type="operator" data-key="plus">&plus;</button></li>
            <li class="keyboard button-minus" ><button class="keyboard__symbol keyboard__symbol--border key-minus" data-type="operator" data-key="minus">&minus;</button></li>
            <li class="keyboard button-multi" ><button class="keyboard__symbol keyboard__symbol--border key-multi" data-type="operator" data-key="multi">&times;</button></li>
            <li class="keyboard button-division" ><button class="keyboard__symbol keyboard__symbol--border key-division" data-type="operator" data-key="division">&divide;</button></li>
            <li class="keyboard button-equal"><button class="keyboard__symbol keyboard__symbol--border key-equal" data-type="equal">&equals;</button></li>
            <li class="keyboard button-dot"><button class="keyboard__symbol keyboard__symbol--border key-dot">.</button></li>
            <li class="keyboard button-negative"><button class="keyboard__symbol keyboard__symbol--border key-negative">+/-</button></li>
            <li class="keyboard button-backspace">
                <label class="key__backspace--label" for="backspace"></label>
                <button class="keyboard__symbol keyboard__symbol--border key-backspace" name="backspace" id="backspace"></button>
            </li>
            <li class="keyboard button-clear"><button class="keyboard__symbol keyboard__symbol--border key-clear" data-type="clear">C</button></li>
            <li class="keyboard button-cancelError"><button class="keyboard__symbol keyboard__symbol--border key-cancelError">CE</button></li>
            <li class="keyboard button-percent"><button class="keyboard__symbol keyboard__symbol--border key-percent">&percnt;</button></li>
            <li class="keyboard button-squere"><button class="keyboard__symbol keyboard__symbol--border key-squere">x<sup>2</sup></button></li>
        </ul>
    </div>
    <script src="app.js"></script>
</body>

</html>
