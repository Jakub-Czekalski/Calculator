<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="calculator__main">
        <div class="claculator__screen"></div>
        <ul class="calculator__keyboard">
            <li class="keyboard__button key-1"><button class="keyboard__numberKey key">1</button></li>
            <li class="keyboard__button key-2"><button class="keyboard__numberKey key">2</button></li>
            <li class="keyboard__button key-3"><button class="keyboard__numberKey key">3</button></li>
            <li class="keyboard__button key-4"><button class="keyboard__numberKey key">4</button></li>
            <li class="keyboard__button key-5"><button class="keyboard__numberKey key">5</button></li>
            <li class="keyboard__button key-6"><button class="keyboard__numberKey key">6</button></li>
            <li class="keyboard__button key-7"><button class="keyboard__numberKey key">7</button></li>
            <li class="keyboard__button key-8"><button class="keyboard__numberKey key">8</button></li>
            <li class="keyboard__button key-9"><button class="keyboard__numberKey key">9</button></li>
            <li class="keyboard__button key-0"><button class="keyboard__numberKey key">0</button></li>
            <li class="keyboard__button key-plus"><button class="keyboard__symbolKey key">+</button></li>
            <li class="keyboard__button key-minus"><button class="keyboard__symbolKey key">-</button></li>
            <li class="keyboard__button key-multi"><button class="keyboard__symbolKey key">*</button></li>
            <li class="keyboard__button key-division"><button class="keyboard__symbolKey key">/</button></li>
            <li class="keyboard__button key-equal"><button class="keyboard__symbolKey key">=</button></li>
            <li class="keyboard__button key-dot"><button class="keyboard__symbolKey key">.</button></li>
            <li class="keyboard__button key-negative"><button class="keyboard__symbolKey key">+/-</button></li>
            <li class="keyboard__button key-backspace"><button class="keyboard__symbolKey key"></button></li>
            <li class="keyboard__button key-cancel"><button class="keyboard__symbolKey key">C</button></li>
            <li class="keyboard__button key-cancelError"><button class="keyboard__symbolKey key">CE</button></li>
            <li class="keyboard__button key-percent"><button class="keyboard__symbolKey key">%</button></li>
            <li class="keyboard__button key-squere"><button class="keyboard__symbolKey key">x<sup>2</sup></button></li>
        </ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
