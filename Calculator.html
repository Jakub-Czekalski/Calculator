<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="calculator__main">
        <div class="claculator__screen"></div>
        <ul class="calculator__keyboard">
            <li class="keyboard__button key-0"><button class="keyboard__numberKey keyboard__numberKey--border key--0">0</button></li>
            <li class="keyboard__button key-1"><button class="keyboard__numberKey keyboard__numberKey--border key--1">1</button></li>
            <li class="keyboard__button key-2"><button class="keyboard__numberKey keyboard__numberKey--border key--2">2</button></li>
            <li class="keyboard__button key-3"><button class="keyboard__numberKey keyboard__numberKey--border key--3">3</button></li>
            <li class="keyboard__button key-4"><button class="keyboard__numberKey keyboard__numberKey--border key--4">4</button></li>
            <li class="keyboard__button key-5"><button class="keyboard__numberKey keyboard__numberKey--border key--5">5</button></li>
            <li class="keyboard__button key-6"><button class="keyboard__numberKey keyboard__numberKey--border key--6">6</button></li>
            <li class="keyboard__button key-7"><button class="keyboard__numberKey keyboard__numberKey--border key--7">7</button></li>
            <li class="keyboard__button key-8"><button class="keyboard__numberKey keyboard__numberKey--border key--8">8</button></li>
            <li class="keyboard__button key-9"><button class="keyboard__numberKey keyboard__numberKey--border key--9">9</button></li>
            <li class="keyboard__button key-plus"><button class="keyboard__symbolKey--border key key--plus">+</button></li>
            <li class="keyboard__button key-minus"><button class="keyboard__symbolKey--border key key--minus">-</button></li>
            <li class="keyboard__button key-multi"><button class="keyboard__symbolKey--border key key--multi">*</button></li>
            <li class="keyboard__button key-division"><button class="keyboard__symbolKey--border key key--division">/</button></li>
            <li class="keyboard__button key-equal"><button class="keyboard__symbolKey--border key key--equal">=</button></li>
            <li class="keyboard__button key-dot"><button class="keyboard__symbolKey--border key key--dot">.</button></li>
            <li class="keyboard__button key-negative"><button class="keyboard__symbolKey--border key key--negative">+/-</button></li>
            <li class="keyboard__button key-backspace">
                <label class="buttonLabel" for="backspace"></label>
                <button class="keyboard__symbolKey--border key key--backspace" name="backspace" id="backspace"></button>
            </li>
            <li class="keyboard__button key-cancel"><button class="keyboard__symbolKey--border key key--cancel">C</button></li>
            <li class="keyboard__button key-cancelError"><button class="keyboard__symbolKey--border key key--cancelError">CE</button></li>
            <li class="keyboard__button key-percent"><button class="keyboard__symbolKey--border key key--percent">%</button></li>
            <li class="keyboard__button key-squere"><button class="keyboard__symbolKey--border key key--squere">x<sup>2</sup></button></li>
        </ul>
    </div>
    <script src="app.js"></script>
</body>

</html>
